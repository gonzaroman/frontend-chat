<div class="login-page">
  <div class="login-card">
    <h2>游댏 Iniciar sesi칩n</h2>

    <form (ngSubmit)="login()">
      <input
        type="text"
        placeholder="Nombre de usuario"
        [(ngModel)]="nombre"
        name="nombre"
        required
      />
      <input
        type="password"
        placeholder="Contrase침a"
        [(ngModel)]="contrasena"
        name="contrasena"
        required
      />

      <button type="submit">Entrar</button>
    </form>

    @if (error) {
      <p class="error-msg">{{ error }}</p>
    }
  </div>
</div>
