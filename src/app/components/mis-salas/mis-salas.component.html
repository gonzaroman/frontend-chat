
<div class="mis-salas">
  <h2>🗂️ Tus salas</h2>

  @if (cargando) {
    <p>Cargando…</p>
  } @else {
    @if (salas.length === 0) {
      <p>No has creado ninguna sala.</p>
    } @else {
      <ul class="mis-salas-list">
        @for (sala of salas; track sala.id) {
          <li class="sala-card">
            <a [routerLink]="['/sala', sala.id]">
              {{ sala.nombre }}
            </a>
            <button 
              class="btn-eliminar" 
              (click)="eliminar(sala.id,  sala.nombre  )" 
              >Eliminar
              🗑️
            </button>
          </li>
        }
      </ul>
    }
  }
</div>
