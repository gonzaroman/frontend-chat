<h2>Registro</h2>


<form (ngSubmit)="registrar()" #formulario="ngForm" >
  <input type="text" placeholder="Nombre de usuario" [(ngModel)]="nombre" name="nombre" required><br><br>

  <input type="password" placeholder="Contraseña" [(ngModel)]="contrasena" name="contrasena" required><br><br>

  <input type="password" placeholder="Repetir contraseña" [(ngModel)]="repetirContrasena" name="repetirContrasena" required><br><br>

  <button type="submit" [disabled]="formulario.invalid">Registrarse</button>
</form>

@if (error){
    <p style="color:red">{{ error }}</p>
}
